<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page page-size">
  <header class="header page__header">
    <img class="logo page__logo" src="images/logo.svg" alt="Место">
  </header>

  <main class="content">
    <section class="profile page__profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button link"></button>
        <h2 class="profile__profession">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button link"></button>
    </section>

    <section class="elements page__elements">
      <div class="elements__element">
        <img class="elements__image" src="images/karachevsk.jpg" alt="Карачаевск">
        <div class="elements__bottom">
          <h2 class="elements__title">Карачаевск</h2>
          <button type="button" class="elements__like-heart link"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="images/elbrus.jpg" alt="Эльбрус">
        <div class="elements__bottom">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" class="elements__like-heart link"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="images/dombai.jpg" alt="Домбай">
        <div class="elements__bottom">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__like-heart link"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="images/elbrus.jpg" alt="Эльбрус">
        <div class="elements__bottom">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" class="elements__like-heart link"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="images/dombai.jpg" alt="Домбай">
        <div class="elements__bottom">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__like-heart link"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="images/karachevsk.jpg" alt="Карачаевск">
        <div class="elements__bottom">
          <h2 class="elements__title elements__title_last">Карачаево-Черкесия</h2>
          <button type="button" class="elements__like-heart link"></button>
        </div>
      </div>
    </section>
  </main>


  <footer class="footer page__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close link"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="URL" name="mestoForm" class="popup__form">
        <input type="text" name="userName" class="popup__input popup__input_type_name">
        <input type="text" name="userJob" class="popup__input popup__input_type_profession">
        <button type="submit" class="popup__button link">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
