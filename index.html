<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page page-size">
  <header class="header page__header">
    <img class="logo page__logo" src="images/logo.svg" alt="Место">
  </header>

  <main class="content">
    <section class="profile page__profile" aria-label="аватар">
      <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button link"></button>
        <h2 class="profile__profession">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button link"></button>
    </section>

    <section class="elements page__elements" aria-label="фото">
    </section>

  </main>


  <footer class="footer page__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup-name">
    <div class="popup__container popup__container-name">
      <button type="button" class="popup__close popup__close-name link"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="URL" name="mestoForm" class="popup__form popup__form-name">
        <input type="text" name="userName" class="popup__input popup__input_type_name">
        <input type="text" name="userJob" class="popup__input popup__input_type_profession">
        <button type="submit" class="popup__button link">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-photo">
    <div class="popup__container popup__container-photo">
      <button type="button" class="popup__close popup__close-photo link"></button>
      <h3 class="popup__title">Новое место</h3>
      <form action="URL" name="pictureForm" class="popup__form popup__form-photo">
        <input type="text" name="pictureName" placeholder="Название"
          class="popup__input popup__input_type_picture-name">
        <input type="text" name="pictureLink" placeholder="Ссылка на картинку"
          class="popup__input popup__input_type_picture-link">
        <button type="submit" class="popup__button link">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup image-popup">
    <figure class="image-popup__figure">
      <button type="button" class="popup__close image-popup__close link"></button>
      <img class="image-popup__picture" src="URL" alt="">
      <figcaption class="image-popup__caption"></figcaption>
    </figure>
  </div>


  <template class="elements__template">
    <div class="elements__element">
      <div class="elements__top">
        <button type="button" class="elements__trash link"></button>
        <img class="elements__image" src="URL" alt="">
      </div>
      <div class="elements__bottom">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like-heart link"></button>
      </div>
    </div>
  </template>

  <script src="scripts/cards.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
