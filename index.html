<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page page__size">
  <header class="header page__header">
    <img class="logo page__logo" src="images/logo.svg" alt="Место">

  <main class="content">
    <section class="profile page__profile">

      </div>
      <picture class="profile__picture">
        <source media="(max-width: 767px)" srcset="images/AddButton2.svg">
        <img class="profile__add-button link" src="images/AddButton1.svg" alt="кнопка">
      </picture>
    </section>

    <section class="elements page__elements">
      <div class="elements__element">
        <img class="elements__image" src="images/karachevsk.jpg" alt="Карачаевск">
        <div class="elements__bottom">
          <h2 class="elements__title">Карачаевск</h2>
          <div class="elements__like-heart link"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="images/elbrus.jpg" alt="Эльбрус">
        <div class="elements__bottom">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <div class="elements__like-heart link"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="images/dombai.jpg" alt="Домбай">
        <div class="elements__bottom">
          <h2 class="elements__title">Домбай</h2>
          <div class="elements__like-heart link"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="images/elbrus.jpg" alt="Эльбрус">
        <div class="elements__bottom">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <div class="elements__like-heart link"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="images/dombai.jpg" alt="Домбай">
        <div class="elements__bottom">
          <h2 class="elements__title">Домбай</h2>
          <div class="elements__like-heart link"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="images/karachevsk.jpg" alt="Карачаевск">
        <div class="elements__bottom">
          <h2 class="elements__title elements__title_last"></h2>
          <div class="elements__like-heart link"></div>
        </div>
      </div>
    </section>
  </main>


  <footer class="footer page__footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close link"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="mailto:minmro85@mail.ru" class="popup__form">
        <input type="text" class="popup__input popap__input_name">
        <input type="text" class="popup__input popap__input_profession">
        <button type="submit" class="popup__button link">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
